<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Test Your Typing Speed</div>
        <div class="header">
          <div class="wpm">
            <div class="header_text">WPM</div>
            <div class="current_wpm">0</div>
          </div>
          <div class="cpm">
            <div class="header_text">CPM</div>
            <div class="current_cpm">0</div>
          </div>
          <div class="errors">
            <div class="header_text">Errors</div>
            <div class="current_errors">0</div>
          </div>
          <div class="timer">
            <div class="header_text">Time</div>
            <div class="current_time">60s</div>
          </div>
          <div class="accuracy">
            <div class="header_text">% Accuracy</div>
            <div class="current_accuracy">100</div>
          </div>
        </div>
    
        <div class="input_text">Click on the area below to start the game.</div>
        <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
          onfocus="startGame()"></textarea>
        <button class="restart_btn" onclick="resetGame()">Restart</button>
      </div>
      <script src="./index.js"></script>
    
</body>
</html>
